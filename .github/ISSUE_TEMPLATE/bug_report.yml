name: üêõ Bug Report
description: Create a report to help us improve Furya
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: "When I clicked X, the app crashed..."
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: How can we make this happen locally?
      placeholder: |
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: App Version
      description: Which version of Furya are you using? (Check Settings or Release name)
      placeholder: "v1.0.4"
    validations:
      required: true

  - type: dropdown
    id: android-version
    attributes:
      label: Android Version
      options:
        - Android 14
        - Android 13
        - Android 12
        - Android 11
        - Android 10
        - Older
    validations:
      required: true
      
  - type: input
    id: device
    attributes:
      label: Device Model
      placeholder: "Samsung Galaxy S21, Pixel 7, etc."
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Relevant Log Output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
